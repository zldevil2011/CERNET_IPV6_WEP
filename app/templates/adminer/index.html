{% extends 'adminer/adminer_base.html' %}
{% block title %}
    文章编辑
{% endblock %}
{% block main-body %}
    <div style="display: none">{{ form.as_table }}</div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="horizontal-center-block"  style="width: 100%;">
                    <table class="table table-bordered horizontal-center-block">
                        <tr>
                            <td>
                                文章标题<hr>
                                <select class="btn label-default" style="width: 9%;">
                                    <option>原创</option>
                                    <option>转载</option>
                                </select>
                                <input type="text" class="form-control" style="width:90%;display: inline;">
                            </td>
                        </tr>
                        <tr>
                            <td id="father">
                                文章内容<hr>
                                <div id="id_content1" style="width:100%; height: 400px;"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                摘要<hr>
                                <textarea style="width: 100%; border-radius: 6px;" rows="5"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 10px;">
                <div class="col-md-offset-5 col-md-1 col-sm-6">
                    <button class="btn btn-success">立即发表</button>
                </div>
                <div class="col-md-1 col-sm-6">
                    <button class="btn btn-danger">放弃发表</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block special_js %}
    <script type="text/javascript">
        $(function(){
            var w = $("#father").width();
            console.log(w);
            var id_content = UE.getEditor('id_content1',{'initialFrameWidth': w, 'initialFrameHeight': 300, 'serverUrl': '/ueditor/controller/?imagePathFormat=&filePathFormat='});
            id_content.ready(function(){

            });
        });
    </script>
{% endblock %}
