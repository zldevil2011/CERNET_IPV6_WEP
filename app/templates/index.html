<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF8">
    <title>Welcom</title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css"  href = "/web_media/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href = "/web_media/css/style.css">
</head>
<body>
	<div class = "container" style = "width:100%;">
		<header class = "light_blue">
			<div class="row clearfix head_item">
				<div class = "col-md-6 column">
					今天是2016年3月14日 星期一 农历二月初六
				</div>
				<div class = "col-md-2 column col-md-offset-1">
					手机客户端
				</div>
				<div class = "col-md-2 column col-md-offset-1">
					联系我们
				</div>
			</div>
			<div class = "row clearfix head_item head pad">
				<div class = "col-md-4" style = "height:34px;line-height:34px">
					<img class = "img_rounded"  src = "/web_media/images/Chine_weather.png">
				</div>
				<div class = "col-md-4">
					<div class = "input-group">
						<input type = “text” class = "form-control">
						<span class = "input-group-addon" >Search</span>
					</div>
				</div>
				<div class = "col-md-4" style = "height:34px;line-height:34px;text-align:right;">
					15C/3C 多云
				</div>
			</div>
			<div class = "row clearfix head_item head pad navigation_item">
				<div class = "col-md-2">首页</div>
				<div class = "col-md-2">数据</div>
				<div class = "col-md-2">产品</div>
				<div class = "col-md-2">资料</div>
				<div class = "col-md-2">软件</div>
				<div class = "col-md-2">服务</div>
			</div>
		</header>
		<div class = "main_body">
			<div class = "row clearfix">
				<div class = "col-md-8">
					<section>
						<ul class="nav nav-tabs" role = "tablist">
							<li class="active" role = "presentation">
								 <a href="#today" aria-controls="today" role="tab" data-toggle="tab" >今日天气</a>
							</li>
							<li role = "presentation">
								 <a href="#week" aria-controls="week" role="tab" data-toggle="tab" >七日天气</a>
							</li>
							<li role = "presentation">
								 <a href="#month" aria-controls="month" role="tab" data-toggle="tab" >一月天气</a>
							</li>
						</ul>
						
						<div class="tab-content">
   							<div role="tabpanel" class="tab-pane active" id="today">
								今日天气	
							</div>
    						<div role="tabpanel" class="tab-pane" id="week">
								一周天气
							</div>
    						<div role="tabpanel" class="tab-pane" id="month">	
								一月天气
							</div>
  						</div>
					</section>
				</div>
				<div class = "col-md-4 up_border">
					<img alt = "quote" src = "/web_media/images/gongpeng.png">

					<div>
                        <h4>水文|环境|生活</h4>
                    </div>
					<button type="button" class="btn btn-primary btn-lg" style="width:40%;margin-left: 5%;" onclick="window.location.href='/air'">信息观测</button>
					<button type="button" class="btn btn-success btn-lg" style="width:40%;margin-left: 5%;">产品介绍</button>
				</div>
			</div>
		</div>
	</div>
	<script type = "text/javascript" src = "/web_media/js/jquery-2.2.1.min.js"></script>
	<script type = "text/javascript" src = "/web_media/js/bootstrap.min.js"></script>
