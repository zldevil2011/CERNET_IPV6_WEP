{% extends "base.html" %}
{% block title %}在线工具{% endblock %}
{% block main_body %}
	<div class = "row clearfix main_body" style="background: rgba(6,135,147,0.5);">
        <div class="alert alert-dismissable alert-success horizontal-center"
             style="position:relative; height: 385px;background-color: #49c8f2;">
            <div class="row clearfix">
                <div class="col-md-12"><h1>请选择需要进行转换的图片</h1></div>
            </div>
            <form id="form1" method="post" onsubmit="return false;" enctype="multipart/form-data">
                <div class="row clearfix horizontal-center" style="background-color: #46bfe7;border-color: #3ca3c5;width: 90%; margin: 0 auto;border:2px dotted;">
                    <div class="col-md-4">
                        <div class="glyphicon glyphicon-file original-image padLR20 padTB20" style="font-size:100px; display: none;"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="glyphicon glyphicon-hand-right processing padLR20 padTB20" style="font-size: 100px; display: none;"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="glyphicon glyphicon-file padLR20 final-image padTB20" style="font-size:100px; display: none;"></div>
                    </div>
                    <div class="col-md-12 padTB20">
                        <button id = "fileinput-select-button" class="btn btn-block btn-info btn-lg horizontal-center" onclick="uploadPath.click()">
                           <input type="file" id="uploadPath" style="display:none"><span id="btn-tip">选择文件</span>
                        </button>
                    </div>
                    <div class="col-md-12">
                        <div class="progress" style="display: none;">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
                                 aria-valuemin="0" aria-valuemax="100" style="width:0%;">
                                0%
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                       <button id = "fileinput-upload-button" class="btn btn-primary horizontal-center btn-block">上传</button>
                    </div>
                    <div class="col-md-3">
                        <button id = "fileinput-transfer-button" class="btn btn-success horizontal-center btn-block">转换</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
	<div>
{% endblock %}
{% block js %}
{% endblock %}
